<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natasha's meme slider</title>
    <link rel="icon" href="./assets/favicon1.ico">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Get to know me through memes</h1>
        <h3>Hi. This is how I would've described myself using only memes</h3>
        <input type="radio" name="scroller" id="slide1" checked>
        <input type="radio" name="scroller" id="slide2">
        <input type="radio" name="scroller" id="slide3">
        <input type="radio" name="scroller" id="slide4">
        <div class="meme-scroller">
            <div class="meme-group" id="slide1">
                <div class="img-content-wrapper">
                    <div class="img-content">
                        <div class="img-wrapper "><img src="./assets/meme1.jpg" alt="meme"></div>
                        <div class="img-wrapper "><img src="./assets/meme2.jpg" alt="meme"></div>
                        <div class="img-wrapper "><img src="./assets/meme3.jpg" alt="meme"></div>
                        <div class="img-wrapper "><img src="./assets/meme4.jpg" alt="meme"></div>
                    </div>
                </div>
                <div class="text-content-wrapper">
                    <div class="text-content">
                        <p>It happens every time.</p>
                        <p>I'm more of an italian language fan than football fan to be honest.</p>
                        <p>Who says that my boyfriend will like it...</p>
                        <p>As they say, you don't know till it's too late.</p>
                    </div>
                </div>
                <div class="bullets">
                    <label for="slide1"><span></span></label>
                    <label for="slide2"><span></span></label>
                    <label for="slide3"><span></span></label>
                    <label for="slide4"><span></span></label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
